<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108693613-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-108693613-1');
	</script>
 	<meta charset="utf-8">
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<meta name="Description" content="Love hot springs? Find your adventure, and easily discover the best hot springs that outdoors Idaho has to offer!"/>
   	<meta http-equiv="x-ua-compatible" content="ie=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hot Springs Handbook</title>
<!--CSS-->
    <link href="css/allPages.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
<!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,300,600" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300,100' rel='stylesheet' type='text/css'>
<!--SCRIPTS-->
    <script src="jet/jet-7-24-18.js"></script>
    <script src=/js/springs-data.js></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   	<script src="plugins/vue.min.js"></script>
</head>
<body>
<div class="main__index hot__body" v-cloak>
	<header class="site__header">
		<a class="menu__icon">
			<div class="menu__line"></div>
			<div class="menu__line"></div>
			<div class="menu__line"></div>
		</a>
		<div class="header__logo__container">    
            <div class="header__text">
               <div class="site__logo">
                   <div class="site__logo__back__line"></div>
                   <div class="mountain__1"></div>
                   <div class="mountain__2"></div>
                   <div class="mountain__3"></div>
               </div>
                <a class="header__main header__link" v-bind:href="url">
                    <h1>{{ headerTop }}<span>{{ headerBottom }}</span></h1>
                </a>
            </div>
		</div>
		<div class="header__links" class="">
			<template v-for="(index, val) in menuItems" v-bind:text-content="menu(index)">
				<a v-bind:href='index.menuItemURL'>{{ index.menuItem }}</a>
			</template>
		</div>
	</header>
	<div class="main">
		<div class="featured" v-bind:style="{'backgroundImage': 'url(' + backgroundImg + ')'}">
			<div class="headline__div">
                <h2 class="headline">{{ heroHead }}</h2>
				<a href="/fulllist.html">See Hot Springs Map ></a>
			</div>
			<a class="featured__text" v-bind:href="url">
				<h2>{{ header }}</h2>
				<h3>{{ name }}</h3>
				<div class="rating">
				    <div class="rating__color"></div>
					<img src="/icons/hollowStars.png">
				</div>
				<h4>Near: <span>{{ nearbyTown }}</span></h4>
				<p>{{ shortDescription }}</p>
				<h5 class="featured__learn__more">Learn More</h5>
			</a>
		</div>
		<div class="grids index__grids">
		    <div class="index__section">
                <div class="grid__headers most__popular__header">
                    <h2>{{ headerTop }}</h2>
                    <div class="grid__header__links">
                        <a href="/fulllist.html">See All</a>
                    </div>
                </div>
                <div class="grid most__popular">
                    <template v-for="(index, val) in numOfPop"  v-bind:text-content="pop(index)">
                        <a v-bind:href='"/individual/" + index.condensedName' class='grid__cell most__popular__cell' v-bind:class=index.condensedName v-bind:data-rating=index.rating>
                            <div class='grid__cell__inner__wrap'>
                                <div class='grid__image' v-bind:style="{'backgroundImage': 'url(activities/' + index.type + '/' + index.condensedName + '/header/' + 'thumb.jpg)'}">
                                    <div class='overlay'></div>
                                    <p>{{ index.description }}</p>
                                    <div class="commercial__surround" v-if="index.commercial === true">
                                        <h6>$</h6>
                                    </div>
                                </div>
                                <div class=grid__text>
                                    <h3>{{ index.name }}</h3>
                                    <div class=rating>
                                        <div class="rating__color"></div>
                                        <img src="/icons/hollowStars.png">
                                    </div>
                                    <h4>Near: <span>{{ index.nearestTown }}</span></h4>
                                </div>
                            </div>
                        </a>
                    </template>
                </div>
			</div>
			<div class="index__section index__all__categories">
			    <div class="grid_headers index__all__categories__header">
                    <h2>{{ headerTop }}</h2>
                </div>
                <div class="grid all__categories__grid">
                    <template v-for="(index, val) in catData" v-bind:text-content="pop(index)">
                        <a v-bind:href=index.link class='grid__cell__large'>
                            <div class='grid__cell__img__large' v-bind:style="{'backgroundImage': 'url(' + index.img + ')'}">
                                <div class='grid__large__overlay'></div>
                                <h4 class="grid__large__cell__header">{{ index.Title }}</h4>
                            </div>
                        </a>
                    </template>
                </div>
            </div>
			<div class="index__section">
                <div class="grid__headers highest__rated__header">
                    <h2>{{ headerTop }}</h2>
                    <div class="grid__header__links">
                        <a href="/fulllist.html">See All</a>
                    </div>
                </div>
                <div class="grid highest__rated">
                    <template v-for="(index, val) in numOfRate" v-bind:text-content="rate(index)">
                        <a v-bind:href='"/individual/" + index.condensedName'  class='grid__cell highestRatedCell' v-bind:class=index.condensedName v-bind:data-rating=index.rating>
                            <div class='grid__cell__inner__wrap'>
                                <div class='grid__image' v-bind:style="{'backgroundImage': 'url(activities/' + index.type + '/' + index.condensedName + '/header/' + 'thumb.jpg)'}">
                                    <div class='overlay'></div>
                                    <p>{{ index.description }}</p>
                                    <div class="commercial__surround" v-if="index.commercial === true">
                                        <h6>$</h6>
                                    </div>
                                </div>
                                <div class=grid__text>
                                    <h3>{{ index.name }}</h3>
                                    <div class=rating>
                                        <div class="rating__color"></div>
                                        <img src="/icons/hollowStars.png">
                                    </div>
                                    <h4>Near: <span>{{ index.nearestTown }}</span></h4>
                                </div>
                            </div>
                        </a>
                    </template>
                </div>
            </div>
		</div>
	</div>
    <footer class="site__footer"><p class="site__footer__para"></p><span></span></footer>
</div>

<script src="js/data.js"></script>
</body>
</html>
