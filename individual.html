<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108693613-1"></script>
   	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-108693613-1');
	</script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-1027038762841000",
        enable_page_level_ads: true
      });
    </script>
 	<meta charset="utf-8">
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<meta name="Description" content="Love hot springs? Find your adventure, and easily discover the best hot springs that outdoors Idaho has to offer!"/>
   	<meta http-equiv="x-ua-compatible" content="ie=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hot Springs Handbook</title>
<!--CSS-->
	<link href="_css/allPages.css" rel="stylesheet"/>
	<link href="_css/mapsPages.css" rel="stylesheet"/>
	<link href="_css/featured.css" rel="stylesheet"/>
	<link href="_css/individual.css" rel="stylesheet"/>
	<link href="_css/imageGallery.css" rel="stylesheet"/>
<!--FONTS-->
   	<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,300,100' rel='stylesheet' type='text/css'>
<!--SCRIPTS-->
   	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUdwXWP_my-i0XYerY7BcDic0L-Jhe8Ok"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="/plugins/vue.js"></script>
   	<script src="/plugins/defiant.min.js"></script>
   	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <script src="_js/data.js"></script>
</head>
<body>
<div id="body" class="individual" v-cloak>
	<header id="siteHeader">
		<a id="menuIcon">
			<div class="menuLine"></div>
			<div class="menuLine"></div>
			<div class="menuLine"></div>
		</a>
		<div class="headerText">
			<div class="Logo">
                   <div class="logoBackLine"></div>
                   <div class="mountain1"></div>
                   <div class="mountain2"></div>
                   <div class="mountain3"></div>
               </div>
			<a class="headerMain" id="headerLink" v-bind:href="url">
				<h1>{{ headerTop }}<span>{{ headerBottom }}</span></h1>
			</a>
			<img src="icons/mountain.png" alt="" class="headerLogo2">
		</div>
		<div id="headerArrow"></div>
		<div id="headerLinks">
			<template v-for="(index, val) in menuItems" v-bind:text-content="menu(index)">
				<a v-bind:href='index.menuItemURL'>{{ index.menuItem }}</a>
			</template>
		</div>
	</header>
	<div class="main">
		<div id="indivText">
            <template>
                <div class="indivInfoText">
                    <div class="indivInfoInnerText">
                        <h2>{{ name }}</h2>
                        <div class="rating"></div>
                        <h4 class="nearestTown">Nearest Town:&nbsp;<span>{{ nearestTown }}</span></h4>
                        <h4 class="walkingDist">Walking Distance:&nbsp;<span>{{ walkingDist }}</span></h4>
                        <h4 class="parkingCost">Parking Cost:&nbsp;<span>{{ parkingCost }}</span></h4>
                        <h4 class="elevation">Elevation:&nbsp;<span>{{ elevation }}</span>ft.</h4>
                        <h4 class="waterTemp">Water Temp:&nbsp;<span>{{ waterTemp }}</span></h4>
                        <h4 class="accessableSeasons">Accessable Seasons:&nbsp;<span>{{ accessSeasons }}</span></h4>
                        <h4 class="nudes">Get Naked?:&nbsp;<span>{{ nudes }}</span></h4>
                        <h4 v-if="website.length > 0">Website:&nbsp;<a class="website" v-bind:href='website'>Link</a></h4>
                        <div class="gauges">
                            <div id="gaugeVistorScale" class="gauge"></div>
                            <div id="easeOfAccessScale" class="gauge"></div>
                        </div>
                        <div v-html="description" class="description"></div>
                        <div v-html="personalNotes" class="personalNotes"></div>
                    </div>
                </div>
            </template>
            <div id="individualMapDiv"></div>
        </div>
        <div class="indivImageGal">
            <div id="imageGallery"></div>
        </div>
	</div>
    <footer id="footer"><p id="footerText"></p></footer>
</div>
<div id="overlay"></div>

</body>
<script src="/plugins/raphael.js"></script>
<script src="/plugins/justgage.js"></script>
<script src="_js/allPages.js"></script>
<script src="_js/individual.js"></script>
<script src="_js/imageGallery.js"></script>

</html>
<!--&callback=initMap-->
